{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>{{title}}</h1>
    {% if showForm %}
<form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field">
    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
  </div>
  <div class="/row">
    <div class="col-md-3">
      <img src="http://lorempixel.com/100/100/?"><br>
      <b>Mike</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div class=tweetbox><img src={{tweet.photo}}>
          <div class=content>
        <p class=by><a href="/users/{{tweet.name}}">{{tweet.name}}</a> says</p>
        <p class=text>{{tweet.text}}</p>
      </div>
      </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
