{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      1 follower
      <div class="tweet">
         <br>
        {% if showForm %}
          <form action="/tweets" method="POST">
           <label for="name_field">Name:</label>
           <input name="name" type="text" id="name_field" style="width: 120px;" value={{thisName}} ><br>
           <label for="text_field">Text:</label>
           <input name="text" type="text" id="text_field" style="width: 150px;" /><br>

           <input type="submit" value="Submit" />
          </form>
        {% endif %}
      </div>
    </div>

    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}"><strong>{{tweet.name}}</strong></a> says {{tweet.text}}</li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
